<html lang="en">
  <head>
    <title>New Employee - Santhosh</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/css/bootstrap-datepicker3.css"
      rel="stylesheet"
    />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/js/bootstrap-datepicker.min.js"
    ></script>

    <script>
      $(function () {
        $("#datepicker").datepicker({
          format: "dd/mm/yyyy",
          orientation: "bottom",
        });
      });
    </script>
  </head>

  <body>
    <div class="container">
      <div style="background-color: black">
        <nav class="navbar-expand-lg navbar-dark bg-dark">
          <div class="navbar-header">
            <a class="navbar-brand" style="color: white; font-size: 25px"
              >Payroll</a
            >
            <button
              type="button"
              class="navbar-toggle"
              data-toggle="collapse"
              data-target="#myNavbar"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
          <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav ml-auto"></ul>
          </div>
        </nav>
      </div>

      <br />
      <h2>New Employee</h2>
      <br />

      <form>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label class="text-muted">First Name</label>
            <input class="form-control" />
          </div>
          <div class="form-group col-md-4">
            <label class="text-muted">Middle Name</label>
            <input class="form-control" />
          </div>
          <div class="form-group col-md-4">
            <label class="text-muted">Last Name</label>
            <input class="form-control" />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label class="text-muted">Address Line 1</label>
            <input class="form-control" />
          </div>
          <div class="form-group col-md-6">
            <label class="text-muted">Address Line 2</label>
            <input class="form-control" />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label class="text-muted">Email</label>
            <input
              type="email"
              class="form-control"
              pattern="/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/"
            />
          </div>
          <div class="form-group col-md-3">
            <label class="text-muted">Password</label>
            <input type="password" class="form-control" />
          </div>
          <div class="form-group col-md-3">
            <label class="text-muted">Confirm Password</label>
            <input type="password" class="form-control" />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-3">
            <label class="text-muted">Department</label>
            <select class="form-control">
              <option selected></option>
              <option>IT</option>
              <option>HR</option>
            </select>
          </div>

          <div class="form-group col-md-3">
            <label class="text-muted">Date Of Birth</label>
            <div class="input-group date" id="datepicker">
              <input type="text" class="form-control" />
              <span class="input-group-addon"
                ><span class="glyphicon glyphicon-calendar"></span
              ></span>
            </div>
          </div>

          <div class="form-group col-md-3">
            <label class="text-muted">Gender</label>
            <br />
            <div class="form-check form-check-inline">
              <input class="form-check-input" name="hii" type="radio" />
              <label class="form-check-label text-muted">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" name="hii" type="radio" />
              <label class="form-check-label text-muted">Female</label>
            </div>
          </div>

          <div class="form-group col-md-1">
            <label class="text-muted">Permanent</label>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" checked />
            </div>
          </div>
          <div class="form-group col-md-2"></div>

          <button type="submit" class="btn btn-success">Save</button>
        </div>
      </form>
    </div>
  </body>
</html>
